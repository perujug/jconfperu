# Workflow for building JCONF website and deploying a Jekyll site to Vercel
name: Deploy JCONF website to Vercel

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  
  # Runs on pull requests for preview deployments
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.20.0'
      - name: Install Dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jconfwebsite
          path: _site

  # Deployment job
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: jconfwebsite
          path: _site
      - name: Debug _site directory
        if: github.event_name == 'pull_request'
        run: |
          echo "Contents of _site directory:"
          ls -la _site/
          echo "Checking for index.html:"
          ls -la _site/index.html || echo "index.html not found"
          echo "Checking for other files:"
          find _site -name "*.html" | head -5
          echo "Checking _site directory size:"
          du -sh _site/
          echo "First few lines of index.html:"
          head -10 _site/index.html || echo "Cannot read index.html"
      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
      - name: Install Vercel CLI
        if: github.event_name == 'pull_request'
        run: npm install -g vercel@latest
      - name: Verify Vercel Configuration
        if: github.event_name == 'pull_request'
        run: |
          # Check Vercel CLI version
          echo "Vercel CLI version:"
          vercel --version
          
          # Check if vercel.json exists
          if [ -f "vercel.json" ]; then
            echo "vercel.json found:"
            cat vercel.json
          else
            echo "WARNING: vercel.json not found"
          fi
          
          # Check if package.json exists
          if [ -f "package.json" ]; then
            echo "package.json found:"
            cat package.json
          else
            echo "WARNING: package.json not found"
          fi
      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: deploy
        run: |
          echo "Deploying to Vercel..."
          echo "Contents of _site directory:"
          ls -la _site/
          
          # Check if _site directory has content
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found in _site directory"
            exit 1
          fi
          
          echo "index.html found, proceeding with deployment..."
          
          # Copy _site contents to root for deployment
          echo "Copying _site contents to root..."
          cp -r _site/* .
          
          # Verify files are in root
          echo "Root directory contents:"
          ls -la
          
          # Check if index.html is now in root
          if [ ! -f "index.html" ]; then
            echo "ERROR: index.html not found in root directory after copy"
            exit 1
          fi
          
          echo "Files ready for deployment!"
          
          # Deploy using Vercel CLI
          echo "Deploying with Vercel CLI..."
          
          # Deploy without scope to create new project (public by default)
          if vercel --token ${{ secrets.VERCEL_TOKEN }} --yes > deploy_output.txt 2>&1; then
            echo "Deployment successful!"
            
            # Extract deployment URL from output
            DEPLOY_URL=$(grep -o 'https://[^[:space:]]*\.vercel\.app' deploy_output.txt | head -1)
            echo "Deployment URL: $DEPLOY_URL"
            echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            
            # Show deployment details
            echo "Deployment details:"
            cat deploy_output.txt
          else
            echo "Deployment failed!"
            echo "Error details:"
            cat deploy_output.txt
            exit 1
          fi
      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('ðŸš€ Preview deployment')
            );
            
            // Get the preview URL from the deployment step
            const previewUrl = '${{ steps.deploy.outputs.deploy_url }}' || `https://jconfperu-pr-${context.issue.number}-dario-lunas-projects.vercel.app`;
            
            const body = `ðŸš€ **Preview deployment ready!**
            
            **Unique Preview URL:** ${previewUrl}
            
            This is a unique preview deployment for PR #${context.issue.number}.
            The preview will be automatically updated when you push new commits to this PR.
            
            **Features:**
            - âœ… Unique URL for this PR
            - âœ… Automatic updates on new commits
            - âœ… Safe testing environment
            - âœ… Automatic cleanup when PR is closed
            
            ---
            *This is an automated preview deployment for testing purposes.*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }